---
  - name: Add onlyoffice repo
    yum:
      name: "{{ onlyoffice_repo }}"
    become: yes

  - name: Install epel repo
    yum: 
      name: epel-release
    become: yes

  - name: Install desktopeditors
    yum:
      name: "{{ package_name }}"
      update_cache: yes
      state: latest
    become: yes
